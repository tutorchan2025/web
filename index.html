<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Full-Screen Webpage</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      box-sizing: border-box;
    }
    .fullscreen-container {
      width: 100%;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      text-align: center;
    }
    #sheet-data {
      max-width: 90%;
      overflow-y: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin: 10px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    @media only screen and (max-width: 768px) {
      html, body, .fullscreen-container, #sheet-data, table {
        height: 100vh !important;
        min-height: 100vh !important;
        max-height: 100vh !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        overflow: hidden !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100vw !important;
        box-sizing: border-box !important;
      }
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="fullscreen-container">
    <h1>Google Sheet Data</h1>
    <div id="sheet-data">Loading...</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    // Your Sheet's published CSV URL
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/103sSKQgWiwVYuro-pj3l0P-CYCi1qGdQMfUYS-J5MvU/pub?output=csv';
    fetch(sheetUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.text();
      })
      .then(data => {
        Papa.parse(data, {
          complete: result => {
            const headers = result.data[0];
            const content = result.data.slice(1);
            const output = document.getElementById('sheet-data');
            let html = '<table>';
            html += '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
            content.forEach(row => {
              html += '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>';
            });
            html += '</table>';
            output.innerHTML = html;
          },
          header: false,
          skipEmptyLines: true
        });
      })
      .catch(error => {
        const output = document.getElementById('sheet-data');
        output.innerHTML = `<p class="error">Error loading data: ${error.message}</p>`;
      });
  </script>
  </body>
  </html>
